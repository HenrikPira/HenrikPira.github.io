<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games jams</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, rgb(11, 24, 49), #0c4ebe);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #fff;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in;
    }

    .container {
      text-align: center;
      animation: slideUp 0.5s ease-out;
      max-width: 1000px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    ul.game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .game-item {
      background: rgba(46, 46, 46, 0.123);
      border-radius: 2px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .game-item:hover {
      transform: scale(1.02);
    }

    .game-title {
      font-size: 2.0rem;
      font-weight: bold;
      text-align: center;
    }

    .content-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-container {
      position: relative;
      width: 315px;
      height: 250px;
      flex-shrink: 0;
    }

    .game-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .static-image {
      z-index: 1;
    }

    .animated-image {
      opacity: 0;
      z-index: 2;
    }

    .game-item:hover .animated-image {
      opacity: 1;
    }

    .game-item:hover .static-image {
      opacity: 0;
    }

    .description {
      flex: 1;
      font-size: 1rem;
      opacity: 0.9;
      text-align: left;
    }

    a.game-item:hover .game-title,
    a.game-item:hover .description {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Game jams</h1>
    <ul class="game-list" id="gameList"></ul>
  </div>

  <script>
    const games = [
      {
        title: "Overflow",
        description: "Top down shooter, where you have to protect a glass of water from overflowing and ruining a painting.",
        url: "https://henrikpira.itch.io/overflow",
        staticImg: "assets/overflow.png",
        animatedImg: "assets/overflow.gif"
      },
      {
        title: "Puffy",
        description: "3D platformer where you are a blowfish trying to escape by inflating yourself to get through obstacles.",
        url: "https://henrikpira.itch.io/puffy",
        staticImg: "assets/puffy.png",
        animatedImg: "assets/puffy.gif"
      },
      {
        title: "Dragazon",
        description: "Your a dragon running a company and you need to keep the stockholders happy. Buy goblin workers to deliver boxes to keep the stock price from dropping.",
        url: "https://henrikpira.itch.io/dragazon",
        staticImg: "assets/dragazon.png",
        animatedImg: "assets/dragazon.png"
      },
      {
        title: "Dungeon Defender",
        description: "Defend your dungeon from looting heroes, buy and place items to stop the heroes.",
        url: "https://henrikpira.itch.io/dungeon-defender",
        staticImg: "assets/dungeon.png",
        animatedImg: "assets/dungeon.png"
      },
      {
        title: "Walk on the beach",
        description: "Relax and take a walk on the beach. Pick up some beach treasure while you are at it!",
        url: "https://henrikpira.itch.io/walk-on-the-beach",
        staticImg: "assets/walk.png",
        animatedImg: "assets/walk.png"
      },
      {
        title: "The incredible bouncing boi",
        description: "Puzzle and 3D platformer game, where you have to bounce yourself out of every situations.",
        url: "https://henrikpira.itch.io/the-incredible-bouncy-boi",
        staticImg: "assets/boi.png",
        animatedImg: "assets/boi.png"
      },
      {
        title: "Crossbow Dungeon",
        description: "Endless third person dungeon shooter. Where you have to buy upgrades to your crossbow to handle the increasing difficulty level.",
        url: "https://henrikpira.itch.io/crossbow-dungeon",
        staticImg: "assets/crossbow.png",
        animatedImg: "assets/crossbow.png"
      },
      {
        title: "Snake rider",
        description: "Try and control the snake and get him back to the ranch! Hard to control physics-based game.",
        url: "https://henrikpira.itch.io/snake-rider",
        staticImg: "assets/snake.png",
        animatedImg: "assets/snake.gif"
      }
    ];

    const gameList = document.getElementById("gameList");

    games.forEach(game => {
      const li = document.createElement("li");

      li.innerHTML = `
        <a class="game-item" href="${game.url}" target="_blank" rel="noopener noreferrer">
          <div class="game-title">${game.title}</div>
          <div class="content-row">
            <div class="image-container">
              <img class="game-image static-image" src="${game.staticImg}" alt="${game.title} static">
              <img class="game-image animated-image" src="${game.animatedImg}" alt="${game.title} animated">
            </div>
            <div class="description">${game.description}</div>
          </div>
        </a>
      `;

      gameList.appendChild(li);
    });
  </script>
</body>
</html>
