<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow: hidden;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      text-align: center;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    ul.game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .game-item {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s;
      text-decoration: none;
      color: inherit;
      display: block;
      padding: 20px;
    }

    .game-item:hover {
      transform: scale(1.03);
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 170px; /* fixed height to avoid layout shifts */
    }

    .game-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .static-image {
      z-index: 1;
    }

    .animated-image {
      opacity: 0;
      z-index: 2;
    }

    .game-item:hover .animated-image {
      opacity: 1;
    }

    .game-item:hover .static-image {
      opacity: 0;
    }

    .game-title {
      margin-top: 12px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .description {
      margin-top: 8px;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    a.game-item:hover .game-title,
    a.game-item:hover .description {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Games</h1>
    <ul class="game-list">
      <li>
        <a class="game-item" href="https://henrikpira.itch.io/overflow" target="_blank" rel="noopener noreferrer">
          <div class="image-container">
            <img class="game-image static-image" src="assets/overflow-static.png" alt="Overflow static preview">
            <img class="game-image animated-image" src="assets/overflow-animated.gif" alt="Overflow animated preview">
          </div>
          <div class="game-title">Play Overflow by Henrik Pira</div>
          <div class="description">
            A visually striking puzzle platformer where you manipulate water levels to solve clever challenges.
          </div>
        </a>

        <a class="game-item" href="https://henrikpira.itch.io/overflow" target="_blank" rel="noopener noreferrer">
          <div class="game-title">Play Overflow by Henrik Pira</div>
          <div class="image-container">
            <img class="game-image static-image" src="assets/overflow-static.png" alt="Overflow static preview">
            <img class="game-image animated-image" src="assets/overflow-animated.gif" alt="Overflow animated preview">
          </div>
          <div class="description">
            A visually striking puzzle platformer where you manipulate water levels to solve clever challenges.
          </div>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
