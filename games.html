<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Games</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to top, rgb(11, 24, 49), #0c4ebe);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: #fff;
      overflow-y: auto;
      animation: fadeIn 0.5s ease-in;
    }

    .container {
      text-align: center;
      animation: slideUp 0.5s ease-out;
      max-width: 1000px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.8rem;
    }

    ul.game-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .game-item {
      background: rgba(46, 46, 46, 0.123);
      border-radius: 2px;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .game-item:hover {
      transform: scale(1.02);
    }

    .game-title {
      font-size: 2.0rem;
      font-weight: bold;
      text-align: center;
    }

    .content-row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 200px;
      flex-shrink: 0;
    }

    .game-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      position: absolute;
      top: 0;
      left: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .static-image {
      z-index: 1;
    }

    .animated-image {
      opacity: 0;
      z-index: 2;
    }

    .game-item:hover .animated-image {
      opacity: 1;
    }

    .game-item:hover .static-image {
      opacity: 0;
    }

    .description {
      flex: 1;
      font-size: 1rem;
      opacity: 0.9;
      text-align: left;
    }

    a.game-item:hover .game-title,
    a.game-item:hover .description {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Games</h1>
    <ul class="game-list" id="gameList"></ul>
  </div>

  <script>
    const games = [
      {
        title: "Overflow",
        description: "A visually striking puzzle platformer where you manipulate water levels to solve clever challenges.",
        url: "https://henrikpira.itch.io/overflow",
        staticImg: "assets/overflow-static.png",
        animatedImg: "assets/overflow-animated.gif"
      },
      {
        title: "Overflow",
        description: "A visually striking puzzle platformer where you manipulate water levels to solve clever challenges.",
        url: "https://henrikpira.itch.io/overflow",
        staticImg: "assets/overflow-static.png",
        animatedImg: "assets/overflow-animated.gif"
      }
    ];

    const gameList = document.getElementById("gameList");

    games.forEach(game => {
      const li = document.createElement("li");

      li.innerHTML = `
        <a class="game-item" href="${game.url}" target="_blank" rel="noopener noreferrer">
          <div class="game-title">${game.title}</div>
          <div class="content-row">
            <div class="image-container">
              <img class="game-image static-image" src="${game.staticImg}" alt="${game.title} static">
              <img class="game-image animated-image" src="${game.animatedImg}" alt="${game.title} animated">
            </div>
            <div class="description">${game.description}</div>
          </div>
        </a>
      `;

      gameList.appendChild(li);
    });
  </script>
</body>
</html>
